<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h2>表格</h2>
        <p>创建响应式表格和交替变换表格颜色</p>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>name</th>
                        <th>street</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>anna</td>
                        <td>brodfws</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>anna</td>
                        <td>brodfws</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>anna</td>
                        <td>brodfws</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <h2>image</h2>
        <p>创建一个响应式图片，另外一椭圆的方式显示</p>
        <img src="./aa8defa2ly1fvrdefan4ij210e0p7k96.jpg" class="img-responsive img-circle" alt="Cinque Terre" width="300" height="200">
        <h2>图标</h2>
        <p>插入图标哦</p>
        <p>云图标：<span class="glyphicon glyphicon-cloud"></span></p>
        <p>信件图标：<span class="glyphicon glyphicon-envelope"></span></p>
        <p>搜索图标：<span class="glyphicon glyphicon-search"></span></p>
        <p>打印图标：<span class="glyphicon glyphicon-print"></span></p>
        <p>打印图标: <span class="glyphicon glyphicon-print"></span></p>
        <p>下载图标：<span class="glyphicon glyphicon-download"></span></p>
    </div>
<script src="./jquery-1.8.3.min.js"></script>
<script src="./bootstrap.min.js"></script>
</body>

</html>
